<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <aside>
        <div class="aside-container">
          <img src="assets/logo.svg" alt="logo de chapéu de festa" />

          <div class="aside-content">
            <h1>Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </div>
        </div>
      </aside>

      <main>
        <div class="main-container">
          <h2>Crie o seu convite</h2>

          <form method="post" enctype="multipart/form-data">
            <fieldset class="about">
              <legend>Sobre o evento</legend>

              <div class="field-container">
                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label for="event-name">Título</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Nome do evento" />
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label for="event-start">Início</label>
                    <input type="datetime-local" id="event-start" name="event-start" required />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-finish">Fim</label>
                    <input type="datetime-local" id="event-finish" name="event-finish" required />
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label>Tipo</label>

                    <div class="toggle-wrapper flex">
                      <div class="toggle-inner flex-1">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g clip-path="url(#clip0_4107_321)">

                              fill-rule="evenodd"
                              clip-rule="evenodd"

 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"

                          <defs>
                            <clipPath id="clip0_4107_321">
                              <rect width="16" height="16" fill="white" />
                            </clipPath>
                          </defs>
                        </svg>

                        <input type="radio" name="event-type" id="presencial" checked value="presencial" />
                        <label for="presencial">Presencial</label>
                      </div>

                      <div class="toggle-inner flex-1">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                            fill="#869198"
                          />
                        </svg>

                        <input type="radio" name="event-type" id="ead" value="ead" />
                        <label for="ead">Online</label>
                      </div>
                    </div>
                  </div>

                  <div class="input-wrapper">
                    <label for="event-place">Local</label>
                    <input type="text" id="event-place" name="event-place" placeholder="Link ou endereço" />
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="field-wrapper">
                    <div class="input-wrapper">
                      <label for="event-desc">Descrição</label>
                      <textarea
                        id="event-desc"
                        name="event-desc"
                        placeholder="Escreva sobre os detalhes do evento"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="customization">
              <legend>Personalização</legend>

              <div class="field-container">
                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label>Cor principal</label>

                    <div class="radio-color-wrapper">
                      <div class="radio-color-btn">
                        <div class="color-picker brand-light"></div>
                        <input type="radio" name="main-color" value="brand-light" checked />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker navy"></div>
                        <input type="radio" name="main-color" value="navy" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker purple"></div>
                        <input type="radio" name="main-color" value="purple" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker fuschia"></div>
                        <input type="radio" name="main-color" value="fuschia" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker pink"></div>
                        <input type="radio" name="main-color" value="pink" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker danger"></div>
                        <input type="radio" name="main-color" value="danger" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker orange"></div>
                        <input type="radio" name="main-color" value="orange" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker yellow"></div>
                        <input type="radio" name="main-color" value="yellow" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker lime"></div>
                        <input type="radio" name="main-color" value="lime" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker green"></div>
                        <input type="radio" name="main-color" value="green" />
                      </div>
                      <div class="radio-color-btn">
                        <div class="color-picker cyan"></div>
                        <input type="radio" name="main-color" value="cyan" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label>Tema do evento</label>

                    <div class="radio-theme-grid">
                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img1.png" alt="" />

                          <figcaption>Aniversário</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="aniversário" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img2.png" alt="" />

                          <figcaption>Infantil</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="Infantil" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img3.png" alt="" />

                          <figcaption>Formatura</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="formatura" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img4.png" alt="" />

                          <figcaption>Casamento</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="casamento" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img5.png" alt="" />

                          <figcaption>Chá de bebê</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="cha de bebe" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img6.png" alt="" />

                          <figcaption>Chá de panela</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="cha de panela" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img7.png" alt="" />

                          <figcaption>Carnaval</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="carnaval" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img8.png" alt="" />

                          <figcaption>Páscoa</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="pascoa" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img9.png" alt="" />

                          <figcaption>São João</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="sao joao" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img10.png" alt="" />

                          <figcaption>Halloween</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="halloween" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img11.png" alt="" />

                          <figcaption>Natal</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="natal" />
                      </div>

                      <div class="radio-theme-btn">
                        <figure>
                          <img src="assets/images/img12.png" alt="" />

                          <figcaption>Outro</figcaption>
                        </figure>
                        <input type="radio" name="theme" value="outro" />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="input-wrapper" style="width: 176px">
                    <label for="event-start">Estilo</label>

                    <div class="flex">
                      <label class="switch">
                        <span>
                          <input type="checkbox" />
                          <span class="round"></span>
                        </span>

                        <label id="dark-theme">Escuro</label>
                        <label id="light-theme">Claro</label>
                      </label>
                    </div>
                  </div>

                  <div class="input-wrapper">
                    <label for="event-background">Foto de capa</label>

                    <div class="file-wrapper">
                      <span class="custom-file-btn">
                        <img src="assets/icons/upload.svg" alt="" />
                        <p>Selecionar</p>
                      </span>

                      <input type="file" name="event-background" />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact">
              <legend>Dados para contato</legend>

              <div class="field-container">
                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label for="user-email">Nome</label>
                    <input type="text" id="user-name" name="user-name" placeholder="Nome completo" required />
                  
                    <div class="error">
                      <img src="assets/icons/circle-alert.svg" alt="icone de alerta" />
                      <span>Insira um nome válido</span>
                    </div>
                  </div>
                </div>

                <div class="field-wrapper">
                  <div class="input-wrapper">
                    <label for="user-email">Email</label>
                    <input type="text" id="user-email" name="user-email" placeholder="exemplo@email.com" />
                  </div>

                  <div class="input-wrapper">
                    <label for="user-phone">Telefone</label>
                    <input type="tel" id="user-phone" name="user-phone" placeholder="(99) 99999-9999" />
                  </div>
                </div>
              </div>
            </fieldset>

            <footer>
              <section class="terms">
                <div class="flex term-wrapper">
                  <div class="term-check">
                    <input type="checkbox" name="read-terms" checked />
                  </div>

                  <label for="read-terms">
                    Li e concordo com os Termos e Condições e com a Política de Privacidade
                  </label>
                </div>

                <div class="flex term-wrapper">
                  <div class="term-check">
                    <input type="checkbox" name="receive-by-email" />
                  </div>

                  <label for="receive-by-email"> Aceito receber atualizações e promoções por e-mail </label>
                </div>

                <div class="flex term-wrapper">
                  <div class="term-check">
                    <input type="checkbox" name="receive-by-sms" />
                  </div>

                  <label for="receive-by-sms"> Aceito receber atualizações e promoções por SMS </label>
                </div>
              </section>

              <div class="action-buttons">
                <button type="submit">
                  <img src="assets/icons/ticket.svg" alt="" />
                  Gerar Convite
                </button>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
